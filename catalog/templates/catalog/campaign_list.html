{% extends "base_generic.html" %}

{% block content %}
  <h1>Campaign List</h1>
  {% if campaign_list %}
    <ul>
      {% for campaign in campaign_list %}
      <li>
        <a href="{{ campaign.get_absolute_url }}">{{ campaign.name }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no current campaigns.</p>
  {% endif %}
{% endblock %}
