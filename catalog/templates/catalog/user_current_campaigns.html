{% extends "base_generic.html" %}

{% block content %}
    <h1>Current Campaigns</h1>

    {% if campaign_list %}
    <ul>

      {% for campaign in campaign_list %}
      <li><a href="{{ campaign.get_absolute_url }}">{{ campaign.name }}</a></li>
      {% endfor %}
    </ul>

    {% else %}
      <p>You are not part of any campaigns.</p>
    {% endif %}
{% endblock %}
