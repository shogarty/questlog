{% extends "base_generic.html" %}

{% block content %}
  <h1>Character List</h1>
  {% if character_list %}
    <ul>
      {% for character in character_list %}
      <li>
        <a href="{{ character.get_absolute_url }}">{{ character.name }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no current characters.</p>
  {% endif %}
{% endblock %}
